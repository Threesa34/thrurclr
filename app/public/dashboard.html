<div ng-include="'./public/navbar.html'"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-lg-6 col-xl-6 col-12">
      <h3>Dashboard</h3>
    </div>
  </div>
  <div class="row mb-2" ng-init="getDashboardCounts()">
   
   <div class="col-md-3 col-lg- 3 col-xl-3 col-sm-12 col-12">
		<div class="col-12">
			<div class="card bg-cool-blue">
				<div class="row text-white p-4">
					<h4>Total Contacts</h4>
				</div>
				<div class="row text-white ml-auto p-4">
					<h2>{{dashboardCounts[0].totalmembers}}</h2>
				</div>
			</div>
		</div>
		
		<div class="col-12 mt-2">
			<div class="card bg-littel-leaf">
				<div class="row text-white p-4">
					<h4>Contacts Near Me</h4>
				</div>
				<div class="row text-white ml-auto p-4">
					<h2>{{dashboardCounts[0].contactnearme}}</h2>
				</div>
			</div>
		</div>
   </div>
  
  </div>
</div>
