<div class="container-fluid bg-cool-blue vertical-center">
        <div class="row">
                <div class="col-12 text-center ml-auto mr-auto p-4 mt-2 text-white">
                        <h3>App Name</h3>
                    </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-sm-12 card ml-auto mr-auto p-4 mt-4">
                    <form ng-submit="AuthenticateUser()">
                        <div class="form-group">
                          <label for="mobile">Mobile No.:</label>
                          <input type="number" class="form-control" ng-model="user.mobile" id="mobile" placeholder="Enter Mobile No." name="mobile">
                        </div>
                        <div class="form-group password-field">
                          <label for="pwd">Password:</label>
                          <input type="{{fieltype}}" class="form-control" ng-model="user.password" id="pwd" placeholder="Enter password" name="pswd">
                          <i class="fa fa-eye" id="password-eye" ng-click="changeFieldType()" aria-hidden="true"></i>
                        </div>

                       <!--  <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                          </label>
                        </div> -->
                        
                        <div class="text-center mt-4">
                                <button type="submit" class="btn btn-info btn-block">Sign-in</button>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 text-danger">
                              {{errormsg}}
                          </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6 col-md-6 col-lg-6 col-xl-6"><a data-toggle="modal" data-target="#myModal">Forgot Password?</a></div>
                            <div class="col-6 col-md-6 col-lg-6 col-xl-6 text-right">New user?<a href> Register</a></div>
                        </div>
                      </form>

            </div>
        </div>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
          <div class="col-12"><h4 ng-show="!sentotpmessage">Forgot Password?</h4>
            <p ng-show="!sentotpmessage">Please enter your registered email to get OTP.</p>
          </div>
          <div class="col-12"><h4 ng-show="sentotpmessage">Verify OTP</h4>
          <p ng-show="sentotpmessage">Please enter OTP received on your registered email.</p></div>
        
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
       
        <div class="row" ng-show="!sentotpmessage">
          <div class="form-group col-12">
            <label for="email">Email:</label>
            <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="Enter email" name="email">
          </div>
        </div>

        <div class='row' ng-show="sentotpmessage">
          <div class="col-md-2 col-sm-2 col-2 col-lg-2 col-xl-2" ng-repeat="obj in arrayObj">
            <input type="text" class="form-control text-center text-bold" id="otp{{$index}}" ng-model="obj.otp" ng-keypress="SetFocus($index + 1)" maxlength="1" custom-autofocus="$index == focusIndex" />
          </div>
        </div>

      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <a class="btn btn-info text-white" ng-if="sentotpmessage" ng-click="SubmitOtpAnResetpassword()">Submit</a>
        <a class="btn btn-info text-white" ng-if="!sentotpmessage" ng-click="ForgotPassword()">Done</a>
      </div>
      
    </div>
  </div>
</div>
