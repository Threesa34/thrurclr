<div class="container-fluid bg-cool-blue vertical-center">
        <div class="row">
                <div class="col-12 text-center ml-auto mr-auto p-4 mt-2 text-white">
                        <h4>Set up your new password</h4>
                    </div>
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 col-sm-12 card ml-auto mr-auto p-4 mt-4">
                    <form name="Authenticate" ng-submit="SetNewPassword()">
                        <div class="form-group password-field">
                          <label for="npwd">New Password:</label>
                          <input type="{{fieltype}}" class="form-control" id="npwd" placeholder="Enter new password" ng-model="UserDetails[0].password"  ng-change="verifyPasswordStrongness(UserDetails[0].password)"required >
                        </div>

                        <div class="form-group password-field">
                          <label for="confpassword">Confirm Password:</label>
                          <input type="{{fieltype}}" class="form-control" placeholder="Confirm password" id='confpassword' ng-model="confirm_password" ng-change="verfiPasswordConf(UserDetails[0].password,confirm_password)"  required  >
                        </div>

                        <div class='col-12 passwordfield mt-4'>
                                <div class="input-field col m12 s12 text-center mt-4" ng-if="passwordcalc">
							<div class="progress">
							<div class="determinate" id="prgpass" style="width: {{passscore}}%;background-color:{{prgcol}}"></div>
							
							</div>
							<strong for="prgpass">{{passstrenth}}</strong>
						</div>
                            </div>

                       <!--  <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                          </label>
                        </div> -->
                        
                        <div class="text-center mt-4">
                                <button type="submit" ng-disabled="Authenticate.$invalid"  class="btn btn-info btn-block">Submit</button>
                        </div>
                        <div class="row mt-3">
                          <div class="col-12 text-danger">
                              {{errormsg}}
                          </div>
                        </div>
                      </form>

            </div>
        </div>
</div>
